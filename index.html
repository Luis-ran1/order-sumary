<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <section>
      <div class="main-picture">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="main-section-info">
        <h1 class="main-info">Order Summary</h1>
      <p class="main-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="main-card-info--plan">
          <span></span>
          <p class="annual-text"><strong>Annual Plan</strong> <br>
            $59.99/year
          </p>
          <a href="">Change</a>
        </div>
        <button class="button-proceed" type="submit"> Proceed to Payment</button> <br>
        <button class="button-cancel" type="submit">Cancel Order</button>
      </div>
    </section>
</main>
<!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Luis-ran1">Luis Rangel</a>.
  </div>
</body>
</html>
